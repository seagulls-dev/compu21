<div class="container">

  <div class="row">
    <section class="form-gradient">

      <!--Form with header-->
      <div class="card">
    
        <!--Header-->
        <div class="header pt-3 peach-gradient">
    
          <div class="row d-flex justify-content-center">
            <h3 class="white-text mb-3 pt-3 font-weight-bold" >{{login?.login}}</h3>
          </div>
    
          <div class="row mt-2 mb-3 d-flex justify-content-center">
            <!--Facebook-->
            <a class="fa-lg p-2 m-2 fb-ic"><i class="fab fa-facebook-f white-text fa-lg"> </i></a>
            <!--Twitter-->
            <a class="fa-lg p-2 m-2 tw-ic"><i class="fab fa-twitter white-text fa-lg"> </i></a>
            <!--Google +-->
            <a class="fa-lg p-2 m-2 gplus-ic"><i class="fab fa-google-plus-g white-text fa-lg"> </i></a>
          </div>
    
        </div>
        <!--Header-->
    
        <div class="card-body mx-4 mt-4">
    
          <!--Body-->
          <div class="md-form">
            <input type="text" id="Form-email3" class="form-control" placeholder="Email">
          </div>
    
          <div class="md-form pb-1 pb-md-3">
            <input type="password" id="Form-pass3" class="form-control" placeholder="{{login?.password}}">
          </div>

          <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember" >{{login?.remember}}</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="" >{{login?.forgot}}</a>
            </div>
          </div>
    
          <br><br>
          <!--Grid row-->
          <div class="row d-flex align-items-center mb-4">
            
            <!--Grid column-->
            <div class="col-md-1 col-md-5 d-flex align-items-start">
              <div class="text-center">
                <button type="button" class="btn btn-info btn-rounded z-depth-1a" >{{login?.login}}</button>
              </div>
            </div>
            <!--Grid column-->
    
            <!--Grid column-->
            <div class="col-md-7">
              <p class="grey-text d-flex justify-content-end mt-3" >{{login?.q}} &nbsp;
                <a href="" class="dark-grey-text ml-1 font-weight-bold" data-toggle="modal" data-target="#modalRegisterForm" >{{login?.signup}} </a>
              </p>
            </div>
            <!--Grid column-->
    
          </div>
          <!--Grid row-->


          

        </div>
    
      </div>
      <!--/Form with header-->
    
    </section>
  </div>

  <br><br><br><br>
</div>

<!-- Modal -->
<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold" >{{login?.signup}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-name" class="form-control validate" placeholder="{{login?.username }}">
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="orangeForm-email" class="form-control validate" placeholder="Email">
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="orangeForm-pass" class="form-control validate" placeholder="{{login?.password}}">
        </div>

          <label for="checkbox624" class="white-text form-check-label">Accept the<a href="#" class="green-text font-weight-bold">
              Terms and Conditions</a></label>
        </div> -->

          <input class="form-check-input" type="checkbox" id="checkbox624">
          <label for="checkbox624" class="white-text form-check-label">Accept the<a href="#" class="green-text font-weight-bold">
              Terms and Conditions</a></label>
        </div> -->

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange" >{{login?.signup}}</button>
      </div>
    </div>
  </div>
</div>
